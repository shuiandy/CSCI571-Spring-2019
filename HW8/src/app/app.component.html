<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <app-search-form></app-search-form>
  <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" [class.active]="!loc" (click)="showList('results')" id="pills-home-tab" data-toggle="pill"
        href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Results</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="loc" (click)="showList('wishlist')" id="pills-profile-tab" data-toggle="pill"
        href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Wish List</a>
    </li>
  </ul>
  <div [style.display]="loading?'':'none'" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%"
      aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

</div>
